<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleLogin.css') }}">

    <title>Login</title>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    {% include 'menu.html' %}
    <div class="form">

        <form action="/login" method="POST" onsubmit="return validateForm()">
            <h2 class="form-title card-title">Login</h2>

            <div class="input-container">
                <label for="usuario" class="form-label">Usuario:</label><br>
                <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario">
            </div>
            <div class="input-container">
                <label for="contraseña" class="form-label">Contraseña:</label><br>
                <input type="password" id="contraseña" name="contraseña" class="form-control" placeholder="Contraseña">
            </div>
            <div class="input-container">
                <div class="g-recaptcha" data-sitekey="6LcecbApAAAAADX9My5XAcrWfoJTB-s-hfbBRLjD"></div>
            </div>
            <div class="input-container">
                <button type="submit" class="submit custom-center">Iniciar sesión</button>
            </div>
            <p class="signup-link custom-center">¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>

        </form>
        <div class="bg-stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
    </div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        function validateForm() {
            var usuario = document.getElementById("usuario").value;
            var contraseña = document.getElementById("contraseña").value;

            if (usuario.trim() === "") {
                Swal.fire({
                    icon: 'error',
                    title: 'Campo vacío',
                    text: 'Por favor ingresa tu usuario.'
                });
                return false;
            }

            if (contraseña.trim() === "") {
                Swal.fire({
                    icon: 'error',
                    title: 'Campo vacío',
                    text: 'Por favor ingresa tu contraseña.'
                });
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
