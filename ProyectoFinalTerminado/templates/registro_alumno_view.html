<!DOCTYPE html>
<html lang="es" id="html">
<head id="head">
    <meta charset="UTF-8" id="meta-charset">
    <title id="title">Formulario de Contacto Futurista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" id="font-awesome-css"> <!-- Referencia a Font Awesome -->
    {% include 'menu.html' %}

</head>
<body id="body">
    <div class="container-form" id="container-form">
        <div class="info-form" id="info-form">
            <h2 id="info-form-title">Información de Contacto</h2> 
            <h2 id="contact-title">Contáctanos</h2>
            <p id="contact-info">Si tienes algún problema o necesitas asistencia, estamos aquí para ayudarte.</p>
            <a href="#" id="phone-link"><i class="fas fa-phone"></i> 844-539-4717</a>
            <a href="#" id="email-link"><i class="fas fa-envelope"></i> asuntos_escolares@uadec.edu.mx</a>
            <a href="#" id="location-link"><i class="fas fa-map-marked"></i> Saltillo, Coahuila</a>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14411.561346270713!2d-100.8605425!3d25.4419296!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x868872a9d13e6c1b%3A0x4884b6bb05124874!2sFacultad%20de%20Sistemas%20UAdeC!5e0!3m2!1ses-419!2smx!4v1711619555233!5m2!1ses-419!2smx" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" id="google-map"></iframe>
        </div>
        
        <div class="curf" id="curf">
            <h2 id="curf-title">Formulario de Contacto</h2> 
            <form action="/registrar_alumno" method="POST" class="form-container" id="formularioContacto">
                <label for="nombre_completo" id="nombre-completo-label">Nombre Completo:</label>
                <input type="text" id="nombre_completo" name="nombre_completo" placeholder="Tu Nombre Completo" >

                <label for="curp" id="curp-label">CURP:</label>
                <input type="text" id="curp" name="curp" placeholder="Tu CURP" >

                <label for="nombre" id="nombre-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre" >

                <label for="paterno" id="paterno-label">Apellido Paterno:</label>
                <input type="text" id="paterno" name="paterno" placeholder="Tu Apellido Paterno" >

                <label for="materno" id="materno-label">Apellido Materno:</label>
                <input type="text" id="materno" name="materno" placeholder="Tu Apellido Materno" >

                <label for="telefono" id="telefono-label">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Tu Teléfono" >

                <label for="celular" id="celular-label">Celular:</label>
                <input type="tel" id="celular" name="celular" placeholder="Tu Celular" >

                <label for="correo" id="correo-label">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Tu Correo Electrónico" >

                <label for="nivel_id" id="nivel-id-label">Nivel:</label>
                <select id="nivel_id" name="nivel_id">
                    {% for nivel in niveles %}
                        <option value="{{ nivel.idNivel }}">{{ nivel.NombreNivel }}</option>
                    {% endfor %}
                </select>

                <label for="municipio_id" id="municipio-id-label">Municipio:</label>
                <select id="municipio_id" name="municipio_id">
                    {% for municipio in municipios %}
                        <option value="{{ municipio.idmunicipio }}">{{ municipio.municipio }}</option>
                    {% endfor %}
                </select>

                <label for="asunto_id" id="asunto-id-label">Asunto:</label>
                <select id="asunto_id" name="asunto_id">
                    {% for asunto in asuntos %}
                        <option value="{{ asunto.idAsunto }}">{{ asunto.NombreAsunto }}</option>
                    {% endfor %}
                </select>

                <button type="button" onclick="validarFormulario()" class="btn-enviar" id="btn-enviar">Registrar</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='Registro_alumno/validacionRegistroAlumno.js') }}" id="validacionRegistroAlumno-js"></script>

</body>
</html>
