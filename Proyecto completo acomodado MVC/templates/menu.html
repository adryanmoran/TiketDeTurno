<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú HTML</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='menu.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='winnet.jpg') }}");
            background-size: cover;
            background-position: center bottom; /* Cambiado a 'center bottom' para que la imagen se vea un poco más abajo */
            font-family: 'Roboto', sans-serif;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
    <div class="menu-container">
        <nav class="menu">
            <ul>
                <li><a href="/">Inicio</a></li>
                {% block registro %}
                <li><a href="{{ url_for('registro_alumno_view') }}">Registrar de</a></li>
                {% endblock %}
                {% block buscar %}
                <li><a href="{{ url_for('buscar_alumno') }}">Buscar alumno</a></li>
                {% endblock %}
                {% block registro2 %}
                <li><a href="{{ url_for('registro') }}">Registro user</a></li>
                {% endblock %}
                {% block login %}
                <li><a href="{{ url_for('login') }}">Login</a></li>
                {% endblock %}
            </ul>
        </nav>
    </div>
</body>
</html>
